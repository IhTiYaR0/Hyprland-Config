################
### MONITORS ###
################

monitor=DP-1,1920x1080@143,0x0,1
monitor=,preferred,0x0,1




#################
### AUTOSTART ###
#################


exec-once = waybar
exec-once = swww-daemon
exec-once = swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/wallpaper0.png
exec-once = killall mako dunst swaync
exec-once = XDG_CONFIG_HOME="$HOME/.dummy" swaync -c ~/.config/swaync/config.json -s ~/.config/swaync/style.css &

############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24



general {
gaps_in = 2
gaps_out = 6

border_size = 2

col.active_border = rgba(98DEF2ee)
col.inactive_border = rgba(05111480)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}



# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
rounding = 4
    # rounding_power = 2

    # Change transparency of focused and unfocused windows
active_opacity = 1
inactive_opacity = 0.6

    shadow {
        enabled = false
range = 6
render_power = 2
color = rgba(152652ee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
size = 4
passes = 3

        vibrancy = 0.696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = easeinoutsine, 0.37, 0, 0.63, 1
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1.2
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1


    animation = windows, 1, 1.8, md3_decel, popin 60%
    animation = border, 0, 1, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 2.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
	animation = layers, 1, 5.5, easeinoutsine, popin
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules = 

    follow_mouse = 1

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5s
}

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$browser = firefox
$fileMenager = thunar
$menu = wofi --show drun


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$sh = SHIFT


bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, A, killactive,
# bind = $mainMod SHIFT, E, exit,
bind = $mainMod, Z, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, togglesplit, # dwindle
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, S, exec, $fileMenager

# bind = $mainMod, G, togglegroup



# HYPRSHOT
# Screenshot a window
bind = $mainMod SHIFT, S, exec, hyprshot -m region -f 

# Move focus with mainMod + [H, L, K, J]
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Move active window with mainMod + SHIFT + [H, L, K, J]

bind = $mainMod ctrl, left, movewindow, l
bind = $mainMod ctrl, right, movewindow, r
bind = $mainMod ctrl, up, movewindow, u
bind = $mainMod ctrl, down, movewindow, d

# Resize active window with mainMod + ALT + [H, L, K, J]
bind = $mainMod ALT, left, resizeactive, -200 0
bind = $mainMod ALT, right, resizeactive, 200 0
bind = $mainMod ALT, up, resizeactive, 0 -200
bind = $mainMod ALT, down, resizeactive, 0 200

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, right, workspace, +1
bind = $mainMod, left, workspace, -1
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Бинды для Вайбара
bind = $mainMod shift, W, exec, waybar
bind = $mainMod shift, K, exec, pkill waybar

bind = $mainMod ctrl, 9, exec, swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/wallpaper1.png
bind = $mainMod ctrl, 0, exec, swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/wallpaper0.png
bind = $mainMod ctrl, 7, exec, swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/wallpaper3.png
bind = $mainMod ctrl, 8, exec, swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/wallpaper2.png
bind = $mainMod ctrl, 6, exec, swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/retro2_live.gif
bind = $mainMod ctrl, 5, exec, swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/wallpaper4.png



#Бинд для Выключение компьютера ! 
bind = $mainMod, F12, exec, hyprctl dispatch exit
bind = $mainMod, L, exec, hyprlock

bind = $mainMod ctrl, P, exec, ~/.config/kitty/script.sh



